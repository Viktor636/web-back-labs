{% extends "base.html" %}

{% block lab %}Лабораторная работа 3{% endblock %}

{% block main %}
    <h1>Оплата</h1>

    <form action="/lab3/success">

         <!-- ДОБАВЬТЕ ЭТИ СКРЫТЫЕ ПОЛЯ -->
        <input type="hidden" name="drink" value="{{ request.args.get('drink') }}">
        <input type="hidden" name="milk" value="{{ request.args.get('milk') }}">
        <input type="hidden" name="sugar" value="{{ request.args.get('sugar') }}">
        <input type="hidden" name="price" value="{{ price }}">  <!-- ГОТОВАЯ стоимость -->

        <div>Номер банковской карты:</div>
        <label>
            <input type="text" name="card" pattern="\d{16}">
        </label>

        <div>Имя держателя карты:</div>
        <label>
            <input type="text" name="name">
        </label>

        <div>Номер CVV:</div>
        <label>
            <input type="text" name="cvv" size="3" pattern="\d{3}">
        </label>

        <div>
            <button type="submit">Оплатить</button>
            <a href="/lab3/order">Отказаться</a>
        </div>
    </form>
{% endblock %}
