{% extends "base.html" %}

{% block lab %}Лабораторная работа 5{% endblock %}

{% block main %}
<style>
    .edit-container {
        max-width: 800px;
        margin: 0 auto;
        padding: 20px;
    }
    
    .form-group {
        margin-bottom: 20px;
    }
    
    label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
        color: #333;
    }
    
    input[type="text"] {
        width: 100%;
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 4px;
        font-size: 16px;
    }
    
    textarea {
        width: 100%;
        height: 300px;
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 4px;
        font-size: 16px;
        resize: vertical;
        font-family: Arial, sans-serif;
    }
    
    .btn {
        background-color: #4CAF50;
        color: white;
        padding: 12px 25px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 16px;
        margin-right: 10px;
    }
    
    .btn:hover {
        background-color: #45a049;
    }
    
    .btn-cancel {
        background-color: #f44336;
        text-decoration: none;
        display: inline-block;
        padding: 11px 24px;
    }
    
    .btn-cancel:hover {
        background-color: #da190b;
    }
</style>

<div class="edit-container">
    <h1>Редактирование статьи</h1>

    {% if error %}
        <div style="color: red; background-color: #ffe6e6; padding: 10px; border-radius: 5px; margin-bottom: 15px; border: 1px solid red;">
            {{ error }}
        </div>
    {% endif %}

    <form method="post">
        <div class="form-group">
            <label for="title">Название статьи:</label>
            <input type="text" id="title" name="title" value="{{ article.title }}" maxlength="50" required>
        </div>

        <div class="form-group">
            <label for="article_text">Текст статьи:</label>
            <textarea id="article_text" name="article_text" required>{{ article.article_text }}</textarea>
        </div>

        <div>
            <button type="submit" class="btn">Сохранить изменения</button>
            <a href="/lab5/list" class="btn btn-cancel">Отмена</a>
        </div>
    </form>
</div>
{% endblock %}
