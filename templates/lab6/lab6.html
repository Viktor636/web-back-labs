{% extends "base.html" %}

{% block lab %}Лабораторная работа 6{% endblock %}

{% block script %}
<script>
function getOfficeList() {
    const url = '/lab6/json-rpc-api/';
    const json = {
        'jsonrpc': '2.0',
        'method': 'info',
        'id': Math.round(Math.random()*1000)
    };
    fetch(url, {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify(json)
    })
    .then(function(response) {
        return response.json()
    })
    .then(function(data) {
        const office_list = data.result;
        const ul = document.getElementById('office-list');
        ul.innerHTML = ''; // Очищаем список перед обновлением
        
        let totalCost = 0;
        let userBookings = 0;
        
        for(let i = 0; i < office_list.length; i++) {
            const office = office_list[i];
            const li = document.createElement('li');
            
            // Отображаем номер офиса, статус и цену
            li.innerHTML = `Офис ${office.number}: ${office.tenant || 'свободен'} - ${office.price} руб./мес.`;

            // Кнопка для бронирования (только для свободных офисов)
            if (!office.tenant) {
                const bookingButton = document.createElement('button');
                bookingButton.innerText = 'зарезервировать';
                bookingButton.onclick = function() {booking(office.number)};
                li.appendChild(bookingButton);
            } else {
                // Кнопка для освобождения (только для занятых офисов)
                const cancelButton = document.createElement('button');
                cancelButton.innerText = 'освободить';
                cancelButton.onclick = function() {cancellation(office.number)};
                li.appendChild(cancelButton);
            
                if (office.tenant === 'current_user') {
                    totalCost += office.price;
                    userBookings++;
                }
            }

            ul.appendChild(li);
        }
        
        // Обновляем блок с общей стоимостью
        const totalCostElement = document.getElementById('total-cost');
        if (userBookings > 0) {
            totalCostElement.innerHTML = `
                <h3>Ваша аренда:</h3>
                <p>Арендовано офисов: ${userBookings}</p>
                <p>Общая стоимость: ${totalCost} руб./мес.</p>
            `;
        } else {
            totalCostElement.innerHTML = '<p>У вас нет арендованных офисов</p>';
        }
    });
}

function booking(officeNumber) {
    const url = '/lab6/json-rpc-api/';
    const json = {
        'jsonrpc': '2.0',
        'method': 'booking',
        'params': officeNumber,
        'id': Math.round(Math.random()*1000)
    };
    fetch(url, {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify(json)
    })
    .then(function(response) {
        return response.json()
    })
    .then(function(data) {
        if(data.error) {
            switch(data.error.code){
                case 1:
                    alert('Вы не авторизованы, пожалуйста авторизуйтесь');
                    break;
                case 2:
                    alert('Офис уже арендуется');
                    break;
                case -32601:
                    alert('Странная ошибка');
                    break;
            }
        } else {
            document.getElementById('office-list').innerHTML = '';
            getOfficeList();
        }
    });
}

function cancellation(officeNumber) {
    const url = '/lab6/json-rpc-api/';
    const json = {
        'jsonrpc': '2.0',
        'method': 'cancellation',
        'params': officeNumber,
        'id': Math.round(Math.random()*1000)
    };
    fetch(url, {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify(json)
    })
    .then(function(response) {
        return response.json()
    })
    .then(function(data) {
        if(data.error) {
            switch(data.error.code){
                case 1:
                    alert('Вы не авторизованы, пожалуйста авторизуйтесь');
                    break;
                case 3:
                    alert('Офис не арендован');
                    break;
                case 4:
                    alert('Вы можете освободить только офис, который арендовали сами');
                    break;
                case -32601:
                    alert('Странная ошибка');
                    break;
            }
        } else {
            document.getElementById('office-list').innerHTML = '';
            getOfficeList();
        }
    });
}

document.addEventListener('DOMContentLoaded', function() {
    getOfficeList();
});
</script>
{% endblock %}

{% block main %}
    <h1>Список кабинетов</h1>
    <ul id="office-list"></ul>
    <div id="total-cost">
        <p>У вас нет арендованных офисов</p>
    </div>
{% endblock %}
