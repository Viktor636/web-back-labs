</style>

<script>
function getOfficeList() {
    const url = '/lab6/json-rpc-api/';
    const json = {
        'jsonrpc': '2.0',
        'method': 'info',
        'id': Math.round(Math.random()*1000)
    };
    fetch(url, {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify(json)
    })
    .then(function(response) {
        return response.json()
    })
    .then(function(data) {
        const office_list = data.result;
        const ul = document.getElementById('office-list');
        ul.innerHTML = '';
        
        let totalCost = 0;
        let userBookings = 0;
        
        for(let i = 0; i < office_list.length; i++) {
            const office = office_list[i];
            const li = document.createElement('li');
            li.className = `office-item ${office.tenant ? 'booked' : 'free'}`;
            
            const status = office.tenant ? `–ê—Ä–µ–Ω–¥–æ–≤–∞–Ω: ${office.tenant}` : '–°–≤–æ–±–æ–¥–µ–Ω';
            const statusClass = office.tenant ? 'status-booked' : 'status-free';
            
            li.innerHTML = `
                <div class="office-info">
                    <div class="office-number">–û—Ñ–∏—Å ‚Ññ${office.number}</div>
                    <div class="office-status ${statusClass}">${status}</div>
                    <div class="office-price">${office.price} —Ä—É–±./–º–µ—Å—è—Ü</div>
                </div>
            `;

            const buttonContainer = document.createElement('div');
            
            if (!office.tenant) {
                const bookingButton = document.createElement('button');
                bookingButton.className = 'btn btn-book';
                bookingButton.innerText = '–ê—Ä–µ–Ω–¥–æ–≤–∞—Ç—å';
                bookingButton.onclick = function() {booking(office.number)};
                buttonContainer.appendChild(bookingButton);
            } else {
                const cancelButton = document.createElement('button');
                cancelButton.className = 'btn btn-cancel';
                cancelButton.innerText = '–û—Å–≤–æ–±–æ–¥–∏—Ç—å';
                cancelButton.onclick = function() {cancellation(office.number)};
                buttonContainer.appendChild(cancelButton);
                
                if (office.tenant) {
                    totalCost += office.price;
                    userBookings++;
                }
            }

            li.appendChild(buttonContainer);
            ul.appendChild(li);
        }
        
        // –û–±–Ω–æ–≤–ª—è–µ–º –±–ª–æ–∫ —Å –æ–±—â–µ–π —Å—Ç–æ–∏–º–æ—Å—Ç—å—é
        const totalCostElement = document.getElementById('total-cost');
        if (userBookings > 0) {
            totalCostElement.innerHTML = `
                <h3>–í–∞—à–∞ —Ç–µ–∫—É—â–∞—è –∞—Ä–µ–Ω–¥–∞</h3>
                <div class="total-amount">${totalCost} —Ä—É–±.</div>
                <p>–≤ –º–µ—Å—è—Ü –∑–∞ ${userBookings} –æ—Ñ–∏—Å(–æ–≤)</p>
            `;
            totalCostElement.className = 'total-cost';
        } else {
            totalCostElement.innerHTML = '<p>–£ –≤–∞—Å –Ω–µ—Ç –∞—Ä–µ–Ω–¥–æ–≤–∞–Ω–Ω—ã—Ö –æ—Ñ–∏—Å–æ–≤</p>';
            totalCostElement.className = 'no-bookings';
        }
    });
}

function booking(officeNumber) {

    const json = {
        'jsonrpc': '2.0',
        'method': 'booking',
        'params': officeNumber,
        'id': Math.round(Math.random()*1000)
    };
    fetch(url, {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify(json)
    })

                    alert('–í—ã –Ω–µ –∞–≤—Ç–æ—Ä–∏–∑–æ–≤–∞–Ω—ã, –ø–æ–∂–∞–ª—É–π—Å—Ç–∞ –∞–≤—Ç–æ—Ä–∏–∑—É–π—Ç–µ—Å—å');
                    break;

                    break;
                case -32601:
                    alert('–°—Ç—Ä–∞–Ω–Ω–∞—è –æ—à–∏–±–∫–∞');
                    break;
            }
        } else {

        }
    });
}

</script>
